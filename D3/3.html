<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
<script>
    //画布大小
    var width = 400;
    var height = 400;
    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    var circle1 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill","green");

    /**
     * selector.transition():启动过渡效果。
     * selector.duration():指定过渡的持续时间，单位为毫秒。
     * selector.ease():指定过渡的方式，常用的有：
     * linear：普通的线性变化
     * circle：慢慢地到达变换的最终状态
     * elastic：带有弹跳的到达最终状态
     * bounce：在最终状态处弹跳几次
     * selector.delay():指定延迟的时间，单位为毫秒。
     * */
    circle1.transition()
            .duration(2000)//在2秒（2000毫秒）内
            .ease("bounce")//过渡方式采用bounce（在终点处弹跳几次）
            .attr("cx", 300)//将圆心坐标由100变为300
            .style("fill","red")//将颜色从绿色变为红色
            .attr("r", 25);//将半径从45变成25
</script>
</body>
</html>
